<div class="col-md-6 col-md-offset-3">
    <div class="form-group h2">{{ personName }}</div>
    <table class="table table-responsive table-striped table-bordered">
        <tr>
            <th>Role Name</th>
        </tr>
        <tr *ngFor="let personrole of personroles">
            <td>{{ personrole.RoleName }}</td>
        </tr>
    </table>
    <form *ngIf="newPersonRole" [formGroup]="newPersonRoleForm" (ngSubmit)="addPersonRole(newPersonRoleForm.value)">
        <div class="form-group">
            <label>Role</label>
            <select class="form-control" [formControl]="newPersonRoleForm.controls['roleName']"
             [(ngModel)]="newPersonRole.RoleName">
                   <option *ngFor="let role of roles"  [ngValue]="role.Id">{{ role.Name}}</option>
            </select>
            <div class="alert alert-danger" *ngIf="!newPersonRoleForm.controls['roleName'].valid && showValidation==true">Invalid</div>
         </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form> 
</div>
