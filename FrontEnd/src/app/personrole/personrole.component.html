<div class="col-md-6 col-md-offset-3">
    <button (click)="onBack()" class="btn btn-link">Back to person list</button>
    <div class="form-group h2">{{ newPersonRole.PersonName }}</div>
    <table class="table table-responsive table-striped table-bordered">
        <tr class="person-table-header">
            <th>Role Name</th>
        </tr>
        <tr *ngFor="let personrole of personroles">
            <td>{{ personrole.RoleName }}</td>
        </tr>
    </table>
    <form *ngIf="newPersonRole" [formGroup]="newPersonRoleForm" (ngSubmit)="addPersonRole(newPersonRoleForm.value)">
        <div class="form-group">
            <label>Role</label>
            <select class="form-control" [formControl]="newPersonRoleForm.controls['roleId']" [(ngModel)]="newPersonRole.RoleId">
                   <option *ngFor="let role of roles" [ngValue]="role.Id">{{role.Name}}</option>
            </select>
            <div class="alert alert-danger" *ngIf="!newPersonRoleForm.controls['roleId'].valid && showValidation==true">Invalid</div>
            <div class="form-group" [hidden]="hidePersonId">
                <label>Person Id</label>
                <input class="form-control" type="text" [formControl]="newPersonRoleForm.controls['personId']" [(ngModel)]="newPersonRole.PersonId">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
</div>
